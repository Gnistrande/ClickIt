<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>ClickIt</title>
	<script type="text/javascript" src="../phaser/build/phaser.min.js"></script>
    <script src="states/Boot.js"></script>
    <script src="states/Preloader.js"></script>
    <script src="states/StartMenu.js"></script>
    <script src="states/Game.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        #header{
            margin: auto;
            margin-top: 10px;
            height: 100px;
            background: url('assets/orderofcolors.png') no-repeat top center;
        }
        canvas {
        	display: block;
        	margin: auto;
        	margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="header"></div>
    <div id="gameContainer"></div>

    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(700, 550, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', ClickIt.Boot);
            game.state.add('Preloader', ClickIt.Preloader);
            game.state.add('StartMenu', ClickIt.StartMenu);
            game.state.add('Game', ClickIt.Game);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
