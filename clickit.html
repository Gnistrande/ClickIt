<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="../phaser/build/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas {
        	display: block;
        	margin: auto;
        	margin-top: 20px;
        	color: skyblue;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(600, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, render: render });


var circle;
var arrayCircles;
var items = [];

function preload(){
	game.load.spritesheet('button', 'assets/buttons/button_sprite_sheet.png', 193, 71);
}

var button;


function create() {

    circle = new Phaser.Circle(game.world.centerX, 100,30);

    button = game.add.button(game.world.centerX - 95, 400, '', actionOnClick, this, 2, 1, 0);

    button.onInputOver.add(over, this);
    button.onInputOut.add(out, this);

    //Assign random values to a 8X8 matrix
    for(var i=0; i<8; i++) {
        items[i] = [];
        for(var j=0; j<8; j++) {
            items[i][j] = Math.floor((Math.random() * 4) + 1);
        }
    }
}

function over() {
    console.log('button over');
}

function out() {
    console.log('button out');
}

function actionOnClick () {

    background.visible =! background.visible;

}

function render () {

    game.debug.geom(circle,'#cfffff');

}

</script>


</body>
</html>
