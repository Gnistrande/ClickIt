<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>ClickIt - the game</title>
	<script type="text/javascript" src="../phaser/build/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas {
        	display: block;
        	margin: auto;
        	margin-top: 20px;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(600, 600, Phaser.AUTO, '', { preload: preload, create: create, render: render });


var button;
var items = [];

function preload(){
	game.load.image('pink', 'assets/pinkdot.png');
	game.load.image('green', 'assets/greendot.png');
	game.load.image('blue', 'assets/bluedot.png');
	game.load.image('yellow', 'assets/yellowdot.png');

	game.stage.backgroundColor = '#ffffff';
	//game.stage.border = '#000000';
}



function create() {
    //  Here we'll create 8 times 8 of buttons evenly spaced apart
    for (var i = 0; i < 8; i++){
    	items[i] = [];
    	for (var j = 0; j < 8; j++){
    		//Assign random values to a 8X8 matrix
    		items[i][j] = Math.floor((Math.random() * 4) + 1);

    		var image = assignColor(items[i][j]);

    		//  Create a button inside of the 'game' group, with the an image decided above.
        	//buttons = game.add.button(i * 70, j * 70, image);
        	var button = game.add.button(i * 70, j * 70, image, actionOnClick, this);
    	} 
    }
}

function assignColor(number){
	var image;
	if(number == 1){
		image = 'pink';
	}
	// Or the image diamond
	else if(number == 2){
		image = 'green';
	}
	else if(number == 3){
		image = 'blue';
	}
	else if(number == 4){
		image = 'yellow';
	}
	return image;
}


function actionOnClick (clickedButton) {
	//Retrieving the buttons number in items[][]
    var numberI = clickedButton.x/70;
    var numberJ = clickedButton.y/70;
    var currentButtonImage = items[numberI][numberJ] + 1;

    //If out of bounds, change to first picture
    if(currentButtonImage == 5){
    	currentButtonImage = 1;
    }

    //Retrieve new image string
    var newButtonImage = assignColor(currentButtonImage);

    //Change buttons texture to the new image string
    clickedButton.loadTexture(newButtonImage);

    //Update items[][] (neede for future use)
    items[numberI][numberJ] = currentButtonImage;
}


function render () {

}

</script>


</body>
</html>
