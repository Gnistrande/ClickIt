<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="../phaser/build/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas {
        	display: block;
        	margin: auto;
        	margin-top: 20px;
        	color: skyblue;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(600, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, render: render });


var circle;
var items = [];

function preload(){
	game.load.image('star', '../phaser_tutorial_02/assets/star.png');
	game.load.image('diamond', '../phaser_tutorial_02/assets/diamond.png');
}



function create() {

    //  Here we'll create 8 times 8 of buttons evenly spaced apart
    for (var i = 0; i < 8; i++)
    {
    	for (var j=0; j < 8; j++)
    	{
    		//  Create a star inside of the 'game' group, with the image 'star'.
    		var image;
    		if(items[i][j]%2 ==0){
    			image = 'star';
    		}
    		// Or the image diamond
    		else{
    			image = 'diamond';
    		}

        	var button = game.add.button(i * 70, j * 70, image, actionOnClick, this);
    	}
        
    }

    //Assign random values to a 8X8 matrix
    for(var i=0; i<8; i++) {
        items[i] = [];
        for(var j=0; j<8; j++) {
            items[i][j] = Math.floor((Math.random() * 4) + 1);
        }
    }
}

function actionOnClick (button) {

    button.kill();
    console.log("actionOnClick has been called!");
}

function render () {

}

</script>


</body>
</html>
