<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>ClickIt - the game</title>
	<script type="text/javascript" src="../phaser/build/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;

        canvas {

<body>

<script type="text/javascript">

var game = new Phaser.Game(600, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });


var button = [];
var delta = 70;
var goalMatrix = [];
//This variable tells wheter all changes have been made so an update of the buttons on the screen can occur or not.
var findChange = false;

function preload(){
	game.load.image('pink', 'assets/pinkdot.png');
	game.load.image('green', 'assets/greendot.png');
	game.load.image('blue', 'assets/bluedot.png');
	game.load.image('yellow', 'assets/yellowdot.png');

	game.stage.backgroundColor = '#ffffff';
}

function create() {
    //  Here we'll create 8 times 8 of buttons evenly spaced apart
    for (var i = 0; i < 8; i++){
        button[i] = [];
        goalMatrix[i] = [];
    	for (var j = 0; j < 8; j++){
    		//Assign random values to a 8X8 matrix
    		var number = Math.floor((Math.random() * 4) + 1);

    		var image = assignFirstColor(number);

    		//  Create a button inside of the 'game' group, with the an image decided above.
        	button[i][j] = game.add.button(i * delta, j * delta, image, actionOnClick, this);

            goalMatrix[i][j] = false;
    	} 
    }
}

//Assign color from number
function assignFirstColor(number){
	var image;
	if(number == 1){
		image = 'pink';
	}
	else if(number == 2){
		image = 'green';
	}
	else if(number == 3){
		image = 'blue';
	}
	else if(number == 4){
		image = 'yellow';
	}
	return image;
}

//Change color from string
function changeColorInGame(key){
    var image;
    if(key == 'yellow'){
        image = 'pink';
    }
    else if(key == 'pink'){
        image = 'green';
    }
    else if(key == 'green'){
        image = 'blue';
    }
    else if(key == 'blue'){
        image = 'yellow';
    }
    return image;
}


function getColorInt(colorString){
	var colorInt;
	if(colorString == 'pink'){
        colorInt = 1;
    }
    else if(colorString == 'green'){
    	colorInt = 2;
    }
    else if(colorString == 'blue'){
    	colorInt = 3;
    }
    else if(colorString == 'yellow'){
    	colorInt = 4;
    }
    return colorInt;
}


function actionOnClick (clickedButton) {

    var numberI = clickedButton.x/delta;
    var numberJ = clickedButton.y/delta;
    
    var buttonTop = button[numberI][numberJ-1];
    var buttonBottom = button[numberI][numberJ+1];
    var buttonLeft = button[numberI-1][numberJ];
    var buttonRight = button[numberI+1][numberJ];

    //Retrieve new image string
    var newButtonImage = changeColorInGame(clickedButton.key);
    var newButtonTopImage = changeColorInGame(buttonTop.key);
    var newButtonBottomImage = changeColorInGame(buttonBottom.key);
    var newButtonLeftImage = changeColorInGame(buttonLeft.key);
    var newButtonRightImage = changeColorInGame(buttonRight.key);

    //Change buttons texture to the new image string
    clickedButton.loadTexture(newButtonImage);
    button[numberI][numberJ-1].loadTexture(newButtonTopImage);
    button[numberI][numberJ+1].loadTexture(newButtonBottomImage);
    button[numberI-1][numberJ].loadTexture(newButtonLeftImage);
    button[numberI+1][numberJ].loadTexture(newButtonRightImage);
}

    console.log("findFourInRow()");
	var goal = 0;
	var currentColor;
    var goalTracker;

	for (var row = 0; row < 8; row++){

        goalMatrix = [false, false, false, false, false, false, false, false];
        currentColor = getColorInt(button[row][0].key);

		for(var col = 1; col < 7; col++){

            var nextColor = getColorInt(button[row][col].key);
			if(currentColor ===  nextColor){
				goal++;
                console.log("goal++");
			}
            else{
                goal = 0;
                console.log("goal = 0");
            }
            if(goal == 6){
                console.log("TRUEEEEE! row = " + row);
                goalMatrix = [true, true, true, true, true, true, true, true];
                
            }
			currentColor = nextColor;
		}
        goal = 0;
	}
}

function findGoalInColumn(){
	var goal = 0;
}



function update() {
    if(findChange === true){
        findGoalInRow();
    }
    //findGoalInRow();

}

</script>
</body>
</html>
